<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="estilosEj5.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css" />
</head>

<body>
    <!-- <h1 class="h1"> Calculadora trucha </h1> -->
    <div id="divPadre" class="container-fluid">
        <div class="container p-3 " id="div1">



            <div>
                <h2 class="h2"> <strong> Ingrese el número: </strong> </h2>
            </div>
            <br>
            <button type="submit" id="uno" class="btn btn-dark" value="1">1</button>
            <button type="submit" id="dos" class="btn btn-dark" value="2">2</button>
            <button type="submit" id="tres" class="btn btn-dark" value="3">3</button>
            <button type="submit" id="suma" class="btn btn-dark" value="S">+</button>
            <br>
            <button type="submit" id="cuatro" class="btn btn-dark" value="4">4</button>
            <button type="submit" id="cinco" class="btn btn-dark" value="5">5</button>
            <button type="submit" id="seis" class="btn btn-dark" value="6">6</button>
            <button type="submit" id="resta" class="btn btn-dark" value="R">-</button>
            <br>
            <button type="submit" id="siete" class="btn btn-dark" value="7">7</button>
            <button type="submit" id="ocho" class="btn btn-dark" value="8">8</button>
            <button type="submit" id="nueve" class="btn btn-dark" value="9">9</button>
            <button type="submit" id="por" class="btn btn-dark" value="M">*</button>
            <br>
            <button type="submit" id="cero" class="btn btn-dark" value="0">0</button>
            <button type="submit" id="igualar" class="btn btn-dark">=</button>



            <button type="reset" id="borrar" class="btn btn-dark">C</button>

            <button type="submit" id="divis" class="btn btn-dark" value="D">/</button>



        </div>


        <!-- *********************************************************** -->
        <div class="container p-3 " id="div2">
            <div id="borde">
                <div class="container">
                    <p id="valor1"> </p>
                </div>
                <div class="container">
                    <p id="valor2"> </p>
                </div>
                <div class="container">
                    <p id="valor3"> </p>
                </div>
                <div class="container">
                    <p id="valor4"> = </p>
                </div>
                <div class="container">
                    <p id="valor5"> </p>
                </div>
            </div>



        </div>
    </div>
    <script src="scriptseEj5.js"> </script>
</body>



</html>

<!--
    Construir un programa que simule un menú de opciones para realizar las cuatro 
operaciones aritméticas básicas (suma, resta, multiplicación y división) con dos valores 
numéricos enteros. El usuario, además, debe especificar la operación con el primer 
carácter de la operación que desea realizar: ‘S' o ‘s’ para la suma, ‘R’ o ‘r’ para la resta, ‘M’ 
o ‘m’ para la multiplicación y ‘D’ o ‘d’ para la división.
-->
