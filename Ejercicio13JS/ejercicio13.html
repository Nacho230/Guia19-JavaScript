            </select>

        <br>
        <label for="peso"> Peso:

        </label>
        <br>
        <label for="altura"> Altura:
            <input type="number" id="altura" min="1" max="3" step="any">
        </label>
    </form>
    <button type="submit" id="boton"> Enviar </button>
</div>

</div>
